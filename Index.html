    <style>body {
    /* Gradient background with a blue tone */
    background: linear-gradient(45deg, #3498db, #1a1a1a);
    color: #ffffff; /* White text for contrast */
    font-family: 'Inter', sans-serif; /* Replace with your preferred font */
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh; /* Minimum height of the viewport */
}
}
/* Tambahkan ini pada file styles.css */

.profile {
    margin: 20px 0;
    display: flex;
    justify-content: space-around; /* Menyusun kartu secara horizontal dengan jarak yang merata */
}

.profile-card {
    background-color: #fffff0; /* Ganti dengan warna pilihan Anda */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s;
width: 600px; /* Sesuaikan lebar kartu sesuai keinginan Anda */
height: 300px;
    margin-bottom: 10px; /* Tambahkan jarak di bawah kartu */
    align-items: center; /* Mengatur kartu ke tengah secara horizontal */
    justify-content: center; /* Mengatur kartu ke tengah secara vertikal */
}

.profile img {
    width: 30%; /* Ubah persentasenya sesuai kebutuhan Anda */
    border-radius: 50%; /* Menjadikan gambar lingkaran */
}


}

.profile-card:hover {
    transform: scale(1.05);
}

.profile-card h2 {
    padding: 20px;
    margin: 0;
    color: #333333;
}

.profile ul {
    list-style-type: none;
    padding: 0;
}

.profile li {
    margin-bottom: 10px;
    display: flex;
    align-items: center;
}
.profile i {
    margin-right: 15px; /* Tambahkan jarak di sebelah kanan ikon */
}


.profile a {
    color: #333333;
    text-decoration: none;
    display: inline-block;
    vertical-align: middle;
    margin-right: 10px;
}

.profile a:hover {
    text-decoration: underline;
}

header, main, footer {
    width: 100%;
    max-width: 600px; /* Adjust the max-width as needed */
    margin: 0 auto; /* Center align these sections */
}
